<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="signUp.css">
    <link rel="stylesheet" href="/css/bootstrap 5.1.3/css/bootstrap.css">
    
  </head>
  <body>
    <div class="container-fluid bg-main">
      <div class="row" style="border: 15px;">
        <div class="col-md-4 offset-md-4 bg-light signUp-box">
         <div class="mb-2">
            <h2 style="text-align: center"> Client Registration Form </h2>
            <form name="RegForm" action="" method="post" class="regForm" onsubmit="return validationForm()">
       <br>
        <div>
        <label class="required-field" for="Name"> Client Name</label>
        <input type="text" id="Name" size="40" name="Name" class="style border line">
        
      </div>
      <br>
      <div>
        <label class="required-field" for="E-mail">Client E-mail </label>
        <input type="text" id="E-mail" size="40" name="Email" class="style border line">
            </div>
      <br>
      <div>
        <label class="required-field" for="Location">Location </label>
        <input type="text" id="Location" size="40" name="location" class="style border line">
      </div>
      <br>
      <div>
        <label class="required-field" for="NIN">National Identification Number/BRN </label>
        <input type="text" id="NIN" size="40" name="nin" class="style border line">
      </div>
      <br>
      <div>
        <label class="required-field" for="Telephone">Telephone </label>
        <input type="text" id="Telephone" size="40" name="Telephone" class="style border line"> 
      </div>
      <br>
      <div>
        <label>Select Terms</label>
        <select type="text" id="select" value="selected" name="Period">
          <option></option>
          <option>Cash Sale</option>
          <option>Credit Sale</option>
          <!-- <option></option> -->
        </select>
      </div> 
      <br>
      <div class="buttons">
        <input type="submit" value="Submit" name="Submit" style="background-color: rgb(29, 23, 88); color: white; border-radius: 5px;">
        <!-- <input type="reset" value="Reset" name="Reset"> -->
      </div>
    </form>
    <script src="signUp.js" >

    </script>
    </body>
    
     </div>
    </div>
  </div>
</html>
